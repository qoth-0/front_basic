<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html, css, js 통합 기본</title>
    <!-- 외부 css파일 불러오기 -->
    <link rel="stylesheet" href="./css/my_style.css">
    <style>
        /* 태그 선택자*/
        p { 
            color: gray; text-align: right; text-decoration: overline;
        } */
        /* 클래스 선택자 */
        .paras { 
            color: blue; text-align: left; text-decoration: underline;
        }
        /* 아이디 선택자 */
        #para { 
            text-align: center;
        }
        /* 자손선택자 */
        div p {
            color: blue;
        }
        /* 자식선택자 */
        div > h5 {
            color: green;
        }

    </style>
    <script>
        // id가 load1인 요소의 내용을 change1으로 변경
        document.getElementById("load1").innerHTML="change1";
        // 함수 정의
        function updateDemo1() {
            document.getElementById("func").innerHTML="변경된 p태그 내용"
        }
    </script>
</head>
<body>
    <!-- 인라인 스타일 적용 -->
    <p style="color: green; text-align: center; text-decoration: underline;">인라인 스타일 적용</p>
    
    <!-- 내부 스타일 적용 -->
    <!-- 태그 선택자 -->
    <p>태그 선택자 적용</p>
    <!-- 클래스 선택자 -->
    <p class="paras">클래스 선택자 1</p>
    <p class="paras">클래스 선택자 2</p>
    <!-- 아이디 선택자 : 한 아이디는 문서 전체에 유일 -->
    <p class="paras" id="para">id 선택자</p>

    <!-- 외부 스타일 적용 -->
    <p id="external">외부 스타일 적용</p>

    <!-- 자손 선택자 : 모든 하위 태그-->
    <div>
        <h2>자손선택자 예시</h2>
        <p>첫번째 단락</p>
        <section>
            <p>두번째 단락</p>
        </section>
    </div>

    <!-- 자식 선택자 : 바로 아래 태그-->
    <div>
        <h2>자식선택자 예시</h2>
        <h5>첫번째 단락</h5>
        <section>
            <h5>두번째 단락</h5>
        </section>
    </div>

    <h2>javascript 예시</h2>
    <p id="load1">js 로드 순서1</p>
    <p id="load2">js 로드 순서2</p>
    <script>
        document.getElementById("load2").innerHTML="change2";
    </script>

    <p id="func">변경될 p태그 내용</p>
    <!-- onclick으로 함수 호출 -->
    <button onclick="updateDemo1()">내용 변경</button>

    <p id="demo2">demo2 내용</p>
    <button onclick="updateDemo2()">내용 변경</button>

    <script src="./js/my_js.js"></script>

</body>
</html>
