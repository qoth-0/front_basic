<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js ajax</title>
</head>
<body>
    <!-- jquery 삽입 -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(()=>{ // html문서가 다 로드되면 함수 호출
            // ajax 코드(현대적 방식 x)
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/posts/1',
                type: 'GET', // 데이터 GET요청
                dataType: 'json', // json 형태로 받음
                success:  function(a) { // 성공하면 실행
                    
                },
                error: function() { // 실패하면 실행

                }
            })
        })
    </script>
</body>
</html>
