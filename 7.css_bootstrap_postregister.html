<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>글쓰기</h1>
        </div>
        <form action="http://localhost:8080/post/register" method="post" id="my_form">
            <div class="form-group">
                <label for="title" >제목</label><br>
                <input class="form-control" type="text" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="contents">내용 입력</label><br>
                <textarea class="form-control" id="contents" name="contents" placeholder="내용을 입력하세요." ></textarea>
            </div>
            <div>
                <!-- 버튼을 누르면 모달이 실행되도록 - submit은 모달에서 js로 하게끔 -->
                <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#confirmModal">제출</button>
            </div>
        </form>
    </div>

    <!-- 모달 -->
    <div class="modal fade" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">제출 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- Modal Body -->
              <div class="modal-body">
                폼을 제출하시겠습니까?
              </div>
              <!-- Modal Footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="modalSubmit()">제출하기</button>
              </div>
            </div>
        </div>
    </div>
    <script>
        function modalSubmit() {
            // id가 my_form인 요소를 submit
            document.getElementById("my_form").submit();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
