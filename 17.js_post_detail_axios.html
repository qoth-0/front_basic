<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_bootstrap</title>
    <!-- 부트스트랩 링크 복사해오기 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" href="./home.html">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="./register.html">회원가입</a></li>
            <li class="nav-item"><a class="nav-link" href="./post-list.html">글 목록</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="page-header"><h1>게시글 상세조회</h1></div>
        <div class="float-end"><a href="./7.css_bootstrap_postregister.html"><button class="btn btn-primary">글쓰기</button></a></div>
        <div>
            <input id="input" type="text">
            <button onclick="callBackImp2()">조회</button>
        </div>
        <table class="table">
            <tr>
                <td>id : </td>
                <td id="id"></td>
            </tr>
            <tr>
                <td>title : </td>
                <td id="title"></td>
            </tr>
            <tr>
                <td>contents : </td>
                <td id="contents"></td>
            </tr>
            <tr>
                <td>authorId : </td>
                <td id="authorId"></td>
            </tr>

        </table>
    </div>
    <script>
        async function callBackImp2() {
            try { // axios
                const response1 = await axios.get('https://jsonplaceholder.typicode.com/posts/'+ document.getElementById("input").value); // 해당 url로 get요청
                document.getElementById("id").innerHTML=response1.data.id;
                document.getElementById("title").innerHTML=response1.data.title;
                document.getElementById("contents").innerHTML=response1.data.body;
                document.getElementById("authorId").innerHTML=response1.data.userId;
            }catch(e) {
                console.log(e);
            }
        }
        callBackImp2();
    </script>
</body>
</html>
