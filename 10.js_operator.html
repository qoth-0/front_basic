<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js operator</title>
    <script>
        function showComparismEqual() {
            var x = 3;
            var y = '3';
            document.getElementById("result").innerHTML=
            "x==y 결과: " + (x == y) + "<br>" + // true
            "x===y 결과: " + (x === y); // false
        }
        function showComparismString() {
            var x = 'abc';
            var y = 'bcd';
            document.getElementById("result").innerHTML=
            "abc <= bcd: " + (x<=y); // true
        }
        // 변수에 함수 저장 가능
        var showOperationResult = (a, b) => {
            var bigger = (a > b) ? a : b;
            document.getElementById("result").innerHTML=bigger; // 4
        }
    </script>
</head>
<body>
    <h2>js연산자 예시</h2>
    <button onclick="showComparismEqual()">equal연산자 결과</button>
    <button onclick="showComparismString()">문자 비교연산자 결과</button>
    <button onclick="showOperationResult(3, 4)">삼항연산자 결과</button>
    <p id="result">결과</p>
</body>
</html>
