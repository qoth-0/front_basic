<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js basic</title>
    <script>
        // 리터럴 방식
        function showObject() {
            var person = {name:"hong", age:20, email:"hong@naver.com"};
            // 변경 가능
            person.name = "kim";
            // 존재하지 않을 시 추가
            person.password = "1234";
            var str = "이름은 " + person.name + " 나이는 " + person.age;
            document.getElementById("result").innerHTML = str; 
        }
        // 형변환
        function convertType() {
            // 숫자클래스 : Number, 문자클래스 : String, 참거짓 : Boolean
            var numStr = "10";
            var str = "문자열";
            var output = "Number 변환 : " + Number(numStr) + "<br>" 
                        + "String 변환 : " + String(10) + "<br>" 
                        + "Boolean 변환 : " + Boolean(0) + "<br>";
            document.getElementById("result").innerHTML=output;
        }
        // NaN(Not-A-Number) : 숫자가 아님
        function showNaN() {
            var output = "10" - "문자열";
            console.log(output); // NaN
            console.log(typeof output); // number
            document.getElementById("result").innerHTML=output;
        }
        function showNull() {
            var output1; // undefined : 할당안됨
            var output2 = null;
            var output = "output1의 타입은 " + (typeof output1) + "<br>" // undefined
                        + "output2의 타입은 " +  (typeof output2) + "<br>" // object(->null)
                        + "output1 == output2 " + (output1==output2) + "<br>" // true (== : 값이 같은지 비교)
                        + "output1 === output2 " + (output1===output2) + "<br>"; // false (=== : 타입까지 같은지 비교)
            document.getElementById("result").innerHTML=output;
        }
        function showDateConversion() {
            var date = new Date();
            var date_num = date.getDate();
            console.log(date);
        }
    </script>
</head>
<body>
    <h2>js 객체</h2>
    <button onclick="showObject()">객체 생성</button>
    <button onclick="convertType()">형변환</button>
    <button onclick="showNaN()">NaN 에러 발생</button>
    <button onclick="showNull()">undefine, null</button>
    <button onclick="showDateConversion()">date 변환</button>
    <p id="result">변환결과</p>
</body>
</html>
